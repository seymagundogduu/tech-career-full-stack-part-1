<script>

    //Bu asenkron fonksiyon web servisten todos çekip RETURN EDER.
    //Bir fonksiyonunuz asenkron ise içerisinde başka bir asenkron operasyonu await anahtar kelimesiyle durdurabilirsiniz.!
    async function getProducts() {

        let products = [];

        await fetch('https://jsonplaceholder.typicode.com/todos')
            .then(res => res.json())
            .then(data => {
                products = data;
            });

        return products

    }


    getProducts()
        .then(data => console.log('data', data))


       

</script>
